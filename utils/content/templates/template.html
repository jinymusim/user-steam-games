<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items with Pictures</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background: linear-gradient(103deg, rgb(137, 247, 234) 7.3%, rgb(102, 117, 241) 100.2%);
        }

        h1 {
            text-align: center;
        }


        .item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }

        .item:hover {
            background-color: #4174f3;
            box-shadow: 0 0 11px lightblue;

        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        .item-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .item-link {
            display: contents;
            text-decoration: none;
            color: inherit;
        }
        
        .chart {
            width: 100%;
            max-width: 200px; /* Set a maximum width for better layout */
            margin: 20px auto;
        }
    </style>
</head>
<body>

<h1>Games of {{ user.USER }}</h1>

<div class="item-container">
    {% for game in games %}
        <a href="{{ game.href_site }}" class="item-link">
            <div class="item">
                <h2>{{ game.name }}</h2>
                <img src="{{ game.img_icon_rel_path }}" alt="{{ game.name }} Image">
                <canvas class="chart" id="chart-{{ loop.index }}"></canvas>
                <script>
                    // JavaScript code for creating the pie chart
                    var ctx = document.getElementById('chart-{{ loop.index }}').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['Played Hours', 'Rest'],
                            datasets: [{
                                data: [{{ game.playtime_forever }}, {{ sum_hours }}],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.7)',
                                    'rgba(191, 191, 191, 0.8)',
                                ],
                            }],
                        },
                    });
                </script>
            </div>
        </a>
    {% endfor %}
</div>

</body>
</html>
